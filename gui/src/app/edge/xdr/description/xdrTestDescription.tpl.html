<div class="well" ng-controller="XdrDescriptionCtrl">
    <div class="row">
        <div class="col-md-1">
            <a ui-sref="{{testSystem}}.xdr.main" class="btn btn-primary btn-lg" tooltips title="Return to tests" tooltip-side="bottom" >
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="col-md-10">
            <h2 style="margin:0;">{{specificTest.name}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-1 col-md-10">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Purpose/Description:</th>
                        <th>Expected Test Results:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{specificTest['Purpose/Description']}}</td>
                        <td>{{specificTest['Expected Test Results']}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-md-offset-1 col-md-10">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Vendor Role</th>
                        <th>Metadata Included</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{specificTest['SUT: Sender/ Receiver']}}</td>
                        <td>{{specificTest['Metadata Included']}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
